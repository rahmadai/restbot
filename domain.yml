version: '3.1'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- nlu_fallback:
    use_entities: false
- intent_greet:
    use_entities: false
- intent_reject:
    use_entities: false
- intent_bye:
    use_entities: false
- intent_thanks:
    use_entities: false
- intent_happy_mood:
    use_entities: false
- intent_disagree:
    use_entities: false
- intent_recommendation_menu:
    use_entities: false
- intent_recommendation_restaurant:
    use_entities: true
- intent_restaurant_category:
    use_entities: true
- intent_ask_all_menu:
    use_entities: true
- intent_confirmation:
    use_entities: false
- intent_ask_restaurant_location:
    use_entities: true
- intent_restaurant_working_hours:
    use_entities: true
- intent_restaurant_facility:
    use_entities: true
- intent_provide_restaurant_name:
    use_entities: true
- intent_restaurant_pricing:
    use_entities: true
- intent_provide_information:
    use_entities: false
- intent_provide_negative_sample:
    use_entities: false
- intent_challenge_bot:
    use_entities: false
entities:
- restaurant_type
- restaurant_name
- restaurant_location
- working_hours
- restaurant_menu
- restaurant_facility
- restaurant_price
- landmark
- location
slots:
  restaurant_type:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    # auto_fill: true
    influence_conversation: false
    mappings:
    - type: custom
  restaurant_menu:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    # auto_fill: true
    influence_conversation: false
    mappings:
    - type: custom
  restaurant_name:
    type: text
    initial_value: null
    # auto_fill: true
    influence_conversation: false
    mappings:
    - type: custom
  location:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    # auto_fill: true
    influence_conversation: false
    mappings:
    - type: custom
  working_hours:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    # auto_fill: true
    influence_conversation: false
    mappings:
    - type: custom
  email:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    # auto_fill: true
    influence_conversation: false
    mappings:
    - type: custom
responses:
  utter_ask_questions:
  - text: Hai saya RestoChat, ada yang bisa dibantu?
  utter_reject:
  - text: Mohon maaf, apa ada request lain?
  utter_default:
  - text: Maaf saya tidak tahu maksud anda, boleh diulangi?
  utter_confirmation:
  - text: Baiklah. Apakah kamu ada permintaan lainnya?
  utter_ask_other_questions:
  - text: Apakah informasi tadi sudah cukup?
  utter_thanks:
  - text: Terimakasih sudah menggunakan RestoChat!
  utter_goodbye:
  - text: Sampai jumpa lagi!
  utter_iamabot:
  - text: Saya adalah chatbot untuk mencarikan anda rekomendasi restoran terbaik
  utter_happy_mood:
  - text: Wah, Restbot senang mendengarnya!
actions:
- action_check_restaurants_menu
- action_check_restaurants_location
- action_check_restaurants_working_hours
- action_check_restaurants_facilities
- action_check_restaurants_categories
- action_check_restaurants_pricing
- action_check_restaurants_recommendation
- action_check_recommendation_menu_restaurants
forms: {}
e2e_actions: []
